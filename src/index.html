<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/main.sass" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="area">
      <div class="grid">
        <div class="card card-1">
          <div class="content">
            <div class="start">
              <div class="img">
                <img src="img/Frame.svg" alt="" srcset="" />
              </div>
              <span class="text"> 509 K </span>
            </div>
            <div class="end">
              <div class="img"><img src="img/face1.jpg" /></div>
              <div class="img"><img src="img/face2.jpg" /></div>
              <div class="img"><img src="img/face3.jpg" /></div>
            </div>
          </div>
        </div>

        <div class="card card-2">
          <div class="content">
            <div class="img">
              <img src="img/profile.png" alt="" srcset="" />
            </div>
            <span class="fullname">Kelvin Costa</span>
            <span class="username">@costa</span>
            <div class="stats">
              <span>140 followers</span> -
              <span>207 following</span>
            </div>
          </div>
        </div>

        <div class="card card-3">
          <div class="content">
            <div class="item">
              <div class="icon">
                <img src="img/icon-1.svg" alt="" srcset="" />
              </div>
              <div class="right-area">
                <span class="text">App running - last 7 days</span>
                <span class="count">78</span>
              </div>
            </div>

            <div class="item">
              <div class="icon">
                <img src="img/icon-2.svg" alt="" srcset="" />
              </div>
              <div class="right-area">
                <span class="text">App running - last 7 days</span>
                <span class="count">78</span>
              </div>
            </div>

            <button class="btn">CUSTOMIZE</button>
          </div>
        </div>
      </div>
      <div class="circle"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
